<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>Sketch to Photo</title>
<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
<style>
#textBox {
    display : inline;
    padding-left : 120px;
    font-size : 32px;
    font-weight : bold;
}
</style>
</head>
<body>
    <h1>Sketch to Photo</h1>
    <form method='post' action="/predict" enctype="multipart/form-data">
        <input type="file" name="img" id="img" accept="image/*" onchange="setThumbnail(event);">
        <br>
        <input type="submit" id="button" value="이미지 업로드"/>
    </form>
    <div id="image_container"></div>
    {% if fake_img %}
        <img src="{{ url_for('static', filename=fake_img) }}">
    {% endif %}   
    <br>
    {% if name and label %}
        <div id="textBox">딸기일 확률은 {{ name }}%, 테디베어일 확률은 {{ label }} % 입니다.</div>
    {% endif %} 
</body>
    <script>
        function setThumbnail(event) { 
            var reader = new FileReader(); 
            reader.onload = function(event) { 
                var img = document.createElement("img"); 
                img.setAttribute("src", event.target.result); 
                img.setAttribute("style", "widht:300px; height:300px;");
                document.querySelector("div#image_container").appendChild(img); 
            }; 
                
            reader.readAsDataURL(event.target.files[0]); 
        }

        $('#button').submit(function(){
            $.ajax({
                url : 'http://127.0.0.1:8080/predict',
                type : 'get',
                data : img,
                success : function(data){
                    console.log(data)
                    html='';
                    html+='<img src='+data+'>';
                    $('#fake_img').append(html)
                }

            })
        })

    </script>
</html>
